<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 动态主题变量 --- */
        :root {
            --accent-color: 124, 58, 237; /* 默认紫色 */
            --bg-blob-1: 124, 58, 237;
            --bg-blob-2: 236, 72, 153;
            --glass-border: 255, 255, 255;
        }

        /* 天气主题类 */
        body.weather-sunny {
            --accent-color: 245, 158, 11; /* 橙色 */
            --bg-blob-1: 251, 146, 60;
            --bg-blob-2: 252, 211, 77;
        }
        
        body.weather-rainy {
            --accent-color: 59, 130, 246; /* 蓝色 */
            --bg-blob-1: 30, 64, 175;
            --bg-blob-2: 96, 165, 250;
        }

        body.weather-cloudy {
            --accent-color: 20, 184, 166; /* 青色 */
            --bg-blob-1: 94, 234, 212;
            --bg-blob-2: 148, 163, 184;
        }

        body {
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            overflow-x: hidden;
            transition: all 1s ease;
        }

        h1, h2, h3, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* --- 动态背景层 --- */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #050505;
        }

        .blob {
            position: absolute;
            filter: blur(90px);
            opacity: 0.5;
            transition: background 1.5s ease;
            animation: float 10s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(var(--bg-blob-1), 0.4) 0%, transparent 70%);
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(var(--bg-blob-2), 0.3) 0%, transparent 70%);
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 40px) scale(1.1); }
        }

        /* --- 雨滴特效 canvas --- */
        #rain-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
        body.weather-rainy #rain-canvas {
            opacity: 1;
        }

        /* --- 清透毛玻璃 Bento Card --- */
        .bento-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            
            border-radius: 24px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .bento-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(var(--accent-color), 0.3);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5), 
                        inset 0 0 20px rgba(var(--accent-color), 0.05);
        }

        /* 内部装饰光晕 */
        .card-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(var(--accent-color), 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 0;
        }
        .bento-card:hover .card-decoration {
            opacity: 1;
        }

        /* 文字渐变 */
        .text-gradient-dynamic {
            background-image: linear-gradient(to right, rgb(var(--bg-blob-1)), rgb(var(--bg-blob-2)));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: background-image 1s ease;
        }

        /* --- macOS Dock 样式 --- */
        .dock-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 12px;
            height: 80px; 
            padding-bottom: 10px;
        }
        
        .dock-item {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            transform-origin: bottom center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dock-item i {
            font-size: 24px;
            transition: all 0.1s;
        }
        
        /* 图标具体颜色 */
        .dock-item.english { background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.1)); border-color: rgba(59, 130, 246, 0.3); }
        .dock-item.english i { color: #60a5fa; }
        
        .dock-item.math { background: linear-gradient(135deg, rgba(249, 115, 22, 0.2), rgba(234, 88, 12, 0.1)); border-color: rgba(249, 115, 22, 0.3); }
        .dock-item.math i { color: #fb923c; }

        .dock-item.geo { background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1)); border-color: rgba(16, 185, 129, 0.3); }
        .dock-item.geo i { color: #34d399; }
        
        .dock-item.science { background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(124, 58, 237, 0.1)); border-color: rgba(139, 92, 246, 0.3); }
        .dock-item.science i { color: #a78bfa; }

        /* Dock Tooltip */
        .dock-tooltip {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s;
            white-space: nowrap;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .dock-item:hover .dock-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* --- 下雨窗口样式 --- */
        .rainy-window {
            background-image: url('https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .rainy-window::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(1px); /* 轻微模糊，模拟玻璃 */
        }
        .drop-animation {
            position: absolute;
            top: -20px;
            width: 1px;
            height: 15px;
            background: rgba(255,255,255,0.4);
            animation: dropFall 2s linear infinite;
        }
        @keyframes dropFall {
            to { top: 100%; }
        }

    </style>

    <script>
        // --- 1. macOS Dock 缩放特效逻辑 ---
        const dock = document.getElementById('course-dock');
        const items = dock.querySelectorAll('.dock-item');
        
        // 基础尺寸配置
        const baseSize = 50; // 默认大小
        const maxScale = 1.6; // 最大放大倍数 (1.6倍)
        const range = 150; // 鼠标影响范围 (像素)

        // 监听 Dock 区域的鼠标移动
        dock.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            
            items.forEach(item => {
                const rect = item.getBoundingClientRect();
                const itemCenterX = rect.left + rect.width / 2;
                
                // 计算鼠标距离图标中心的距离 (绝对值)
                const distance = Math.abs(mouseX - itemCenterX);
                
                let scale = 1;
                
                // 如果在影响范围内，根据正态分布曲线(Gaussian)计算缩放比例
                if (distance < range) {
                    // 距离越近，scale 越大。使用了余弦曲线来模拟平滑过渡
                    const scaleFactor = Math.cos((distance / range) * (Math.PI / 2));
                    scale = 1 + (maxScale - 1) * scaleFactor;
                }
                
                // 应用样式
                item.style.width = `${baseSize * scale}px`;
                item.style.height = `${baseSize * scale}px`;
                item.style.fontSize = `${24 * scale}px`; // 图标也随之放大
            });
        });

        // 鼠标离开 Dock 区域时，复原所有图标
        dock.addEventListener('mouseleave', () => {
            items.forEach(item => {
                item.style.width = `${baseSize}px`;
                item.style.height = `${baseSize}px`;
                item.style.fontSize = '24px';
            });
        });

        // --- 2. 雨滴特效 (保持不变) ---
        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        let raindrops = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Raindrop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.speed = Math.random() * 5 + 10;
                this.length = Math.random() * 20 + 10;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = Math.random() * -canvas.height;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.strokeStyle = `rgba(173, 216, 230, ${this.opacity})`;
                ctx.lineWidth = 1;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        }

        function initRain() {
            raindrops = [];
            for (let i = 0; i < 150; i++) {
                raindrops.push(new Raindrop());
            }
        }

        function animateRain() {
            if (!document.body.classList.contains('weather-rainy')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                requestAnimationFrame(animateRain);
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            raindrops.forEach(drop => {
                drop.update();
                drop.draw();
            });
            requestAnimationFrame(animateRain);
        }

        initRain();
        animateRain();

        // --- 3. 天气获取 ---
        const tempDisplay = document.getElementById('temp-display');
        const locDisplay = document.getElementById('location-display');
        const weatherIcon = document.getElementById('weather-icon');
        // 注意：weatherText 元素已经被我们从 HTML 中移除了，所以不需要再操作它

        function setWeather(type, temp = 25, city = '江苏, CN') {
            document.body.className = `p-4 md:p-8 lg:p-12 weather-${type}`;
            
            let iconClass = 'fa-sun';
            // 移除了 weatherText 的更新逻辑
            
            if (type === 'rainy') {
                iconClass = 'fa-cloud-showers-heavy';
            } else if (type === 'cloudy') {
                iconClass = 'fa-cloud';
            } else {
                iconClass = 'fa-sun';
            }

            weatherIcon.innerHTML = `<i class="fas ${iconClass}"></i>`;
            // weatherText.innerHTML = desc; // DELETED
            tempDisplay.innerText = `${temp}°C`;
            locDisplay.innerText = city;
        }

        function fetchLocalWeather() {
            
            const lat = 33.39;
            const lon = 120.15;
            
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
                .then(response => response.json())
                .then(data => {
                    const code = data.current_weather.weathercode;
                    const temp = data.current_weather.temperature;
                    
                    let type = 'sunny';
                    if (code > 50) type = 'rainy';
                    else if (code > 1) type = 'cloudy';

                    setWeather(type, temp, '江苏, CN');
                })
                .catch(err => {
                    console.error("Weather fetch failed", err);
                    setWeather('sunny', 24, '江苏, CN (Offline)'); 
                });
        }

        window.addEventListener('load', () => {
            setTimeout(fetchLocalWeather, 500);
        });

    </script>
